name: Run Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt  # Ajusta el path seg√∫n tu proyecto

      - name: Run tests
        working-directory: backend
        env:
          SQL_URL: ${{ secrets.SQL_URL }}
        run: pytest app/tests --maxfail=5 --disable-warnings
